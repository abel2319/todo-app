<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In & Sign Up</title>
        <link rel="stylesheet" href="./assets/styles/main.css">
        <script src="https://kit.fontawesome.com/8732b7381a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <h1 id="title">Sign Up</h1>
                <form action="">
                    <div class="input-group">
                        <div class="input-field" id="nameField">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Name" id="nameInput">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email" id="emailInput">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password" id="passwordInput">
                        </div>
                        <p id="lostPass">Lost password <a href="#">Click here!</a></p>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="signupBtn">
                            Sign Up
                        </button>
                        <button type="button" id="signinBtn" class="disabled">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
