<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/styles/todo.css">
        <link rel="stylesheet" href="../assets/styles/nav.css">
        <script src="https://kit.fontawesome.com/8732b7381a.js" crossorigin="anonymous"></script>
        <title>To-Do List App</title>
    </head>
    <body>
        <div class="container">
            <div class="nav">
                <div class="logo"><img src="../assets/images/logo.png" alt=""> <h2>ToDo</h2></div>
                <div class="username" id="username"><i class="fa-solid fa-user"></i> User</div>
                <button id="signOut"><i class="fa-solid fa-arrow-right-from-bracket"></i> Sign Out</button>
            </div>
            <div class="modal" id="modal">
                <div class="addTaskModal">
                    <div class="input-field">
                        <i class="fa-solid fa-list"></i>
                        <input type="text" id="inputbox" placeholder="What to do">
                    </div>
                    <div class="tagSelect">
                        <select name="tag" id="tagModal">
                            <option selected disabled>Tag</option>
                            <option value="todo">to-do</option>
                            <option value="progress">progress</option>
                           <option value="done">done</option>
                        </select>
                    </div>
                    <button id="addTaskBtn">Add</button>
                </div>
            </div>
            <div class="toastBox">
                
            </div>
            <div class="todo-app">
                <h2>
                    To-Do List
                    <i class="fa-solid fa-circle-check"></i>
                </h2>
                <div class="row">
                    <div class="input-field">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="input-box" placeholder="Search">
                    </div>
                    
                    <button id="addBtn">Add</button>
                </div>
                <div class="list-container" id="list-container">
                    
                </div>
            </div>
        </div>
        <script src="../scripts/todo.js"></script>
    </body>
</html>
